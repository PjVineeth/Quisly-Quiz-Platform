<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quisly</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-header">
                <h2 class="card-title">Welcome back</h2>
                <p class="card-description">Login to your account to continue</p>
            </div>
            <div class="card-content">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="/forgot-password.html" class="forgot-password">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-alert" id="login-alert" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block" id="login-button">Login</button>
                    <div class="auth-links">
                        Don't have an account? <a href="/register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Quiz - Quisly</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="container header-container">
                <div class="header-left">
                    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="join-quiz-container">
                    <div class="card join-card">
                        <div class="card-header">
                            <h2 class="card-title">Join a Quiz</h2>
                            <p class="card-description">Enter the quiz code provided by your teacher</p>
                        </div>
                        <div class="card-content">
                            <form id="join-quiz-form">
                                <div class="form-group">
                                    <label for="quizCode">Quiz Code</label>
                                    <input type="text" id="quizCode" name="quizCode" placeholder="Enter quiz code (e.g., DEMO123)" class="quiz-code-input" maxlength="10">
                                    <div class="form-hint">Try using code "DEMO123" for a demo quiz</div>
                                </div>
                                <div class="form-alert" id="join-alert" style="display: none;"></div>
                                <button type="submit" class="btn btn-primary btn-block" id="join-button">Join Quiz</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/student.js"></script>
</body>
</html>

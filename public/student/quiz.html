<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quisly</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="quiz-page">
    <div class="app-container">
        <header class="quiz-header">
            <div class="container quiz-header-container">
                <h1 class="quiz-title" id="quiz-title">Loading quiz...</h1>
                <div class="quiz-timer">
                    <i class="fas fa-clock"></i>
                    <span id="time-left">00:00</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div id="time-warning" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <h4>Time is running out!</h4>
                        <p>You have less than 1 minute remaining to complete this quiz.</p>
                    </div>
                </div>
                
                <div class="quiz-progress">
                    <div class="quiz-progress-info">
                        <span id="question-number">Question 1 of 5</span>
                        <span id="progress-percentage">20% Complete</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill" style="width: 20%;"></div>
                    </div>
                </div>
                
                <div class="card quiz-card">
                    <div class="card-header">
                        <h2 class="question-text" id="question-text">Loading question...</h2>
                    </div>
                    <div class="card-content">
                        <div id="question-content">
                            <!-- Question content will be loaded here -->
                        </div>
                    </div>
                    <div class="card-footer quiz-navigation">
                        <button class="btn btn-outline" id="prev-button" disabled>Previous</button>
                        <button class="btn btn-primary" id="next-button">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/quiz.js"></script>
</body>
</html>
